<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZenZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Form -->
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join ZenZone today</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="text" id="fullname" required>
                        <label for="fullname">Full Name</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="confirm-password" required>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    Create Account
                    <span class="button-overlay"></span>
                </button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                </div>
            </form>
        </div>
        
        <!-- Right Side - Banner -->
        <div class="auth-banner">
            <div class="banner-content">
                <h2>Start Your Journey</h2>
                <p>Join our community and take the first step towards better mental health and mindfulness.</p>
                <div class="features">
                    <div class="feature">
                        <span>✓</span>
                        <span>Track Your Mood</span>
                    </div>
                    <div class="feature">
                        <span>✓</span>
                        <span>Connect with Peers</span>
                    </div>
                    <div class="feature">
                        <span>✓</span>
                        <span>Access Resources</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
