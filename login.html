<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ZenZone</title>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Barlow:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <!-- Left Side - Banner -->
        <div class="auth-banner">
            <div class="banner-content">
                <h2>Find Your Inner Peace</h2>
                <p>Join thousands of people in their journey to better mental health and mindfulness.</p>
                <div class="features">
                    <div class="feature">
                        <span>✓</span>
                        <span>Daily Mindfulness Exercises</span>
                    </div>
                    <div class="feature">
                        <span>✓</span>
                        <span>Personalized Goals</span>
                    </div>
                    <div class="feature">
                        <span>✓</span>
                        <span>Guided Meditations</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Side - Form -->
        <div class="auth-form-container">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to ZenZone</p>
            </div>
            
            <form class="auth-form">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="auth-button">
                    Sign In
                    <span class="button-overlay"></span>
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
